<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graig Janssen | Web</title>
  <!-- Fonts -->

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/parallax.min.js"></script>
  <script src="js/jquery-color.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header>
    <h5 id="my-name">Graig Janssen</h5>
    <ul id="nav">
      <li class="nav-item"><a href="#">ABOUT</a></li>
      <li class="nav-item"><a href="#">WEB</a></li>
      <li class="nav-item"><a href="#">AUDIO</a></li>
    </ul>
  </header>

  <div class="parallax-window" data-parallax="scroll" data-image-src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Coral_Outcrop_Flynn_Reef.jpg">
    <!-- Lead Section -->

    <section class="lead">
      <div class="container">
        <div class="row">
          <div class="offset-by-one ten columns lead-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/NYCS-bull-trans-G.svg/2000px-NYCS-bull-trans-G.svg.png" alt="" class="lead-logo">
            <h1 class="lead-title">Graig Janssen</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Web Section -->

    <section class="web">
      <div class="container">
        <div class="row">
          <div class="offset-by-two eight columns section-heading">
            <h1>Web Development</h1>
          </div>
        </div>
        <div class="row">
          <div class="six columns web-blurb-box">
            <h5 class="web-blurb">Making badass web shit for nearly 4 months.  No one has more experience, period.</h5>
            <h5 class="web-blurb">Some other stuff about how cool I am.  Did I meantion that I'm cool?</h5>
          </div>
          <div class="six columns languages">
            <div class="lang-row">
              <img src="images/HTML5.png" alt="" class="sq lang-logo">
              <img src="images/CSS3.png" alt="" class="sq lang-logo">
              <img src="images/JS.png" alt="" class="sq lang-logo">
            </div>
            <div class="lang-row">
              <img src="images/jQuery.gif" alt="" class="sq lang-logo">
              <img src="images/ruby.png" alt="" class="sq lang-logo">
              <img src="images/rails.png" alt="" class="sq lang-logo">
            </div>
            <div class="lang-row">
              <img src="images/node.png" alt="" class="rect lang-logo">
              <img src="images/express.png" alt="" class="rect lang-logo">
            </div>
            <div class="lang-row">
              <img src="images/angular.png" alt="" class="rect lang-logo" id="angular">
              <img src="images/backbone.png" alt="" class="rect lang-logo" id="backbone">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Audio Section -->

    <section class="audio">
      <div class="container">
        <div class="row">
          <div class="offset-by-two eight columns section-heading">
            <h1>Audio Production</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Connect Section -->

    <section class="connect">
      <div class="container">
        <div class="row">
          <div class="offset-by-two eight columns section-heading">
            <h1>Connect</h1>
          </div>
        </div>
      </div>
    </section>

  </div>


</body>
</html>
